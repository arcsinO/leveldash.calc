<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>必要経験値計算機</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>必要経験値計算機</h1><hr>
    <div class="item">
        <div class="title">現在のレベル：</div>
        <input type="number" id="lvlNow" min="1"><br>
    </div>
    <div class="item">
        <div class="title">目標のレベル：</div>
        <input type="number" id="lvlGoal" min="2"><br>
    </div>
    <button id="calc">決定</button><hr>
    <div id="output"></div>
    <dl class="column" id="visibility">
        <dt id="output1"></dt>
        <dt id="expSum"></dt>
        <dt id="output2"></dt>
        <dt id="expRate"></dt>
    </dl><hr>
    <img src="img (1).jpg" class="img">
    <img src="img (2).jpg" class="img">
</body>
</html>
