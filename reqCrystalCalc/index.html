<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>必要クリスタル数計算機</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>必要クリスタル数計算機</h1><hr>
    <div class="item">
        <div class="title">現在の属性値：</div>
        <input type="number" id="lvlNow" min="0"><br>
    </div>
    <div class="item">
        <div class="title">目標の属性値：</div>
        <input type="number" id="lvlGoal" min="1"><br>
    </div>
    <button id="calc">決定</button><hr>
    <div id="output"></div>
    <dl class="column" id="visibility1">
        <dt id="output1"></dt>
        <dt id="crystalSum"></dt>
        <dt id="output2"></dt>
        <dt id="goldSum"></dt>
    </dl>
    <dl class="column" id="visibility2">
        <dt id="output3"></dt>
        <dt id="crystalRate"></dt>
        <dt id="output4"></dt>
        <dt id="goldRate"></dt>
    </dl><hr>
    <img src="img (1).jpg" class="img">
    <img src="img (2).jpg" class="img">
</body>
</html>
