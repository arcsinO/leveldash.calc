        <dl class="column2">
            <dt>HP:</dt>

            <dt>HP:</dt>
            <dt id="hpNow"></dt>
        </dl>
    </section>
    <section>
        <img>

        coin:<div id="coinOwn"></div>

        <button>スタート</button>
    </section>
    <section class="column2">
        <button>閉じる</button>
        <button>スタート</button>
    </section>

        <button>2</button>
